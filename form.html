<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form set up</title>
</head>

<body>
    <main>
        <h2>Form name</h2>
        <form>
            <label for="firstName">First Name:
                <input type="text" placeholder="Your first Name" id="">
            </label>
            <label for="lastName">Last Name:
                <input type="text" placeholder="Your last Name" id="">
            </label>
            <label for="email">Email:
                <input type="email" placeholder="Your Email" id="">
            </label>

            <fieldset>
                <legend>Fruits</legend>
                <label for="apple">
                    <input type="radio" name="fruits" id="apple">Apple
                </label>
                <label for="orange">
                    <input type="radio" name="fruits" id="orange">orange
                </label>
                <label for="banana">
                    <input type="radio" name="fruits" id="banana">banana
                </label>
                <label for="mango">
                    <input type="radio" name="fruits" id="mango">mango
                </label>
            </fieldset>

            <fieldset>
                <legend>Vegitables</legend>
                <label for="begun">
                    <input type="checkbox" name="vegitables" id="begun">begun
                </label>
                <label for="tometo">
                    <input type="checkbox" name="vegitables" id="tometo">tometo
                </label>
                <label for="borboti">
                    <input type="checkbox" name="vegitables" id="borboti">borboti
                </label>
                <label for="kasa moris">
                    <input type="checkbox" name="vegitables" id="kasa moris">kasa moris
                </label>
            </fieldset>

            <fieldset>
                <legend>Special text</legend>
                <textarea name="text" id="2" cols="30" rows="2"></textarea>
            </fieldset>

            <input type="reset" value="Reset">

            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
